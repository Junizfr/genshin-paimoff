<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin-Impact Paimoff | Utilisateurs - Edition</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    
    <nav>
        <div class="container nav-container">
            <div class="burger-menu">
                <div class="burger-bar"></div>
                <div class="burger-bar"></div>
                <div class="burger-bar"></div>
            </div>
            <div class="nav-links">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/dashboard/roles" class="nav-link">Roles</a>
                <a href="/dashboard/users" class="nav-link active">Utilisateurs</a>
            </div>
        </div>
    </nav>
    
    <section class="section-form">
        <div class="container">

            <h1>Edition d'un utilisateur</h1>
            
            <div id="alert-container"></div>

            <form id="userFormEdit" method="POST" style="width: 100%; max-width: 400px;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required="" value="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-input" required="" value="">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input">
                </div>
                <button type="submit" class="btn">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                            <path d="M15.854 1.146a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.708 0l-4-4a.5.5 0 1 1 .708-.708L5.5 10.793l9.646-9.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </i> 
                    Enregistrer
                </button>
            </form>
        </div>
    </section>
    
    <script src="/assets/js/main.js" type="module"></script>
</body>
</html>
